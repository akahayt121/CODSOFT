<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
</head>
<body>
    
    <div class="nav">
        <h1 class="cal_head">Calculator</h1>
    </div>
    
    <div class="container">
        <center>
            <input type="text" placeholder="" id="inputBox">
        </center>
        <div class="row row1">
            <button class="btn ac">AC</button><button class="btn dt">.</button><button class="btn dt">%</button><button class="btn dt">/</button>
        </div>
        <div class="row row2">
            <button class="btn num">7</button><button class="btn num">8</button><button class="btn num">9</button><button class="btn dt">*</button>
        </div>
        <div class="row row3">
            <button class="btn num">4</button><button class="btn num">5</button><button class="btn num">6</button><button class="btn dt">-</button>
        </div>
        <div class="row row4">
            <button class="btn num">1</button><button class="btn num">2</button><button class="btn num">3</button><button class="btn dt">+</button>
        </div>
        <div class="row row5">
            <button class="btn num">0</button><button class="btn dt">(</button><button class="btn back">)</button><button class="btn equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
